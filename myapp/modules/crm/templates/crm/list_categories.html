{% extends "crmbase.html" %}

{% block title %}Kategoriler{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Kategoriler</h1>
  <a href="{% url 'crm:create_category' %}" class="btn btn-primary mb-3">Yeni Kategori Ekle</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Kategori Adı</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'crm:edit_category' category.id %}" class="btn btn-warning btn-sm">Düzenle</a>
            <a href="{% url 'crm:delete_category' category.id %}" class="btn btn-danger btn-sm">Sil</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
