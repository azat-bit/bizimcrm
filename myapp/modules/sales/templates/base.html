<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sales Modülü {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center text-light">Modüller</h4>
            <a href="{% url 'sales:index' %}">🏠 Ana Sayfa</a>
            <a href="{% url 'sales:customers' %}">👥 Müşteriler</a>
            <a href="{% url 'sales:products' %}">📦 Ürünler</a>
            <a href="#">📊 Raporlar</a>
            <a href="#">⚙️ Ayarlar</a>
            <a href="{% url 'home' %}" class="btn btn-primary m-3">📌 Tüm Modüller</a>
        </div>

        <!-- Ana İçerik -->
        <div class="content">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Sales Modülü</span>
            </nav>
            <div class="container mt-4">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
