<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modüller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .module-card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .module-card:hover {
            transform: scale(1.05);
        }
        .module-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="container text-center mt-5">

    <h1 class="mb-4">Modüller</h1>

    <div class="row">
        {% for module in modules %}
        <div class="col-md-4 mb-3">
            <a href="{{ module.url }}" class="text-decoration-none">
                <div class="card module-card shadow">
                    <img src="{{ module.img }}" alt="{{ module.name }}" class="module-img">
                    <div class="card-body">
                        <h5 class="card-title">{{ module.name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
